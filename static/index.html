<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="app-layout h-screen">
    <div class="sidebar">
      <div class="sidebar-icon" title="Explorer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
          <polyline points="13 2 13 9 20 9"></polyline>
        </svg>
      </div>
      <div class="sidebar-icon" title="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
      </div>
    </div>
    <div class="main-content">
      <div id="recordingSection" class="container">
        <div class="flex flex-col flex-wrap content-center justify-center">
          <h1>Audio Workflow</h1>
          <div class="mt-5 flex gap-2 w-full" style="max-width: 300px;">
            <button id="recordBtn" class="btn btn-lg flex-1">Record</button>
            <button id="viewHistoryBtn" class="btn btn-lg flex-1">Recordings</button>
          </div>
        </div>
      </div>

      <div id="historySection" class="hidden">
        <h2 class="text-lg mb-2">Recording History</h2>
        <div class="flex items-center justify-between mb-2 pb-2 border-b bg-cadetblue p-2">
          <div class="flex items-center">
            <button id="backBtn" class="btn mr-2 rounded-md">Back</button>
            <span id="statsLabel" class="text-sm text-gray-600">Total Recordings: 0</span>
          </div>
          <div class="flex items-center">
            <button id="recordBtnContinuation" class="btn mr-2 rounded-md">Continue Recording</button>
            <div class="flex items-center bg-bisque p-2 rounded-md">
              <label class="switch">
                <input type="checkbox" id="toggleCheckbox">
                <span class="slider"></span>
              </label>
              <label for="toggleCheckbox" class="text-sm ml-2 cursor-pointer">Toggle Option</label>
            </div>
          </div>
          <div class="flex items-center text-sm gap-2">
            <label for="dateFilter">Date:</label>
            <input type="date" id="dateFilter" class="p-2 border rounded-md">
          </div>
        </div>
        <div id="recordingsList">
          <!-- Table will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <template id="table-template">
    <table class="data-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Title</th>
          <th>Status</th>
          <th>Audio</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </template>

  <template id="row-template">
    <tr>
      <td class="col-no"></td>
      <td class="col-title"></td>
      <td class="col-status"></td>
      <td class="col-audio">
        <audio controls style="height: 30px;"></audio>
      </td>
      <td class="col-action">
        <button class="btn-icon delete-btn">Delete</button>
      </td>
    </tr>
  </template>

  <template id="empty-template">
    <p class="text-sm text-gray-600">No recordings found.</p>
  </template>

  <script src="/script.js"></script>
</body>

</html>
