<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workflow</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="app-layout h-screen">
    <div class="sidebar">
      <div class="sidebar-icon flex justify-center items-center" title="Explorer">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path><polyline points="13 2 13 9 20 9"></polyline></svg>
      </div>
      <div class="sidebar-icon flex justify-center items-center" title="Search">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
      </div>
    </div>
    <div class="main-content flex-1 overflow-y-auto">
      <div id="recordingSection" class="container">
        <h1>Audio Workflow</h1>
        <div style="margin-top: 20px;">
            <button id="recordBtn">Record Audio</button>
            <button id="viewHistoryBtn">View Recordings</button>
        </div>
      </div>

      <div id="historySection" style="display: none;">
        <h2 style="font-size: 18px; margin-bottom: 10px;">Recording History</h2>
        <div class="flex-row">
          <div style="display: flex; align-items: center;">
            <button id="backBtn">Back</button>
            <span id="statsLabel" style="font-size: 13px; color: #666; margin-left: 15px;">Total Recordings: 0</span>
          </div>
          <div class="date-filter-group">
            <label for="dateFilter" class="date-label">Filter:</label>
            <input type="date" id="dateFilter" class="date-input">
          </div>
        </div>
        <div id="recordingsList">
            <!-- Table will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Templates -->
  <template id="table-template">
    <table class="data-table">
        <thead>
            <tr>
                <th>No.</th>
                <th>Name</th>
                <th>Audio</th>
                <th>Transcript</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
  </template>

  <template id="row-template">
    <tr>
        <td class="col-no"></td>
        <td class="col-name"></td>
        <td class="col-audio">
            <audio controls style="height: 30px;"></audio>
        </td>
        <td class="col-transcript"></td>
        <td class="col-action">
            <button class="delete-btn">Delete</button>
        </td>
    </tr>
  </template>

  <template id="empty-template">
    <p style="font-size: 13px; color: #666;">No recordings found.</p>
  </template>

  <script src="/script.js"></script>
</body>

</html>
